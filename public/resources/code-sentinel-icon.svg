  <!-- Code brackets < > -->
  <g fill="none" stroke="url(#accentGrad)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <polyline points="220,180 150,256 220,332"/>
    <!-- Right bracket > -->
    <polyline points="292,180 362,256 292,332"/>
  </g>
  
  <!-- Center dot / eye -->
