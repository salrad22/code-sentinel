<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M100 10 L180 40 L180 100 C180 150 140 185 100 195 C60 185 20 150 20 100 L20 40 Z" 
        fill="url(#shieldGrad)" />
  
  <!-- Inner shield highlight -->
  <path d="M100 25 L165 50 L165 100 C165 140 135 170 100 178 C65 170 35 140 35 100 L35 50 Z" 
        fill="none" stroke="#818cf8" stroke-width="2" opacity="0.5"/>
  
  <!-- Code brackets < > -->
  <g fill="none" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <polyline points="85,70 55,100 85,130"/>
    <!-- Right bracket > -->
    <polyline points="115,70 145,100 115,130"/>
  </g>
  
  <!-- Center dot / eye -->
  <circle cx="100" cy="100" r="8" fill="#22d3ee"/>
  
</svg>
