# Smithery configuration file: https://smithery.ai/docs/config
# CodeSentinel - MCP server for code quality analysis

build:
  dockerfile: Dockerfile
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      includeStrengths:
        type: boolean
        default: true
        description: "Include code strengths in analysis results (good practices detected)"
      minSeverity:
        type: string
        enum: ["critical", "high", "medium", "low", "info"]
        default: "low"
        description: "Minimum severity level to report (issues below this level are filtered)"
      categories:
        type: array
        items:
          type: string
          enum: ["security", "deceptive", "placeholder", "error"]
        default: ["security", "deceptive", "placeholder", "error"]
        description: "Categories to include in analysis"
      outputFormat:
        type: string
        enum: ["json", "markdown", "html"]
        default: "json"
        description: "Default output format for analysis results"
    additionalProperties: false
  commandFunction: |-
    (config) => ({ command: 'node', args: ['./packages/server-stdio/build/index.js'], env: { CODESENTINEL_CONFIG: JSON.stringify(config) } })
